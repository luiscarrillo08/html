<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
         input:valid{
        border-color:rgb(72, 255, 0)
}
         input:invalid{
        border-color:rgb(165, 46, 42)
}

body{
    background-color: rgb(158, 153, 122);
}

    </style>

</head>
<body>

<form>
<center><fieldset>
    <h3>Formulario de Suscripcion</h3>
        <label for="">Nombre</label>
        <input type="text" required>
        <br>
        <label for="">Apellido</label>
        <input type="text" required>
        <br>
        <label for="">Email</label>
        <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <br>
        <label for="">Movil</label>
        <input type="text" maxlength="10" pattern="[[0-9]]" required>
        <br>
        <label for="">Estado civil</label >
        <input type="radio" name="civil"required>Casado(a)
        <input type="radio" name="civil"required>Soltero(a)
        <input type="radio" name="civil"required>Union libre
        <br>
        <label for="">Comentario</label>
        <input type="text" required>
        <br>
        <button type="submit">Enviar</button>
        




</fieldset>






    


</form>
    
</body>
</html>
